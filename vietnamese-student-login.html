<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Math</title>
    <link rel="icon" href="./assets/img/logo-tab.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="grid wide">
      <div class="wrap">
        <div class="row">
          <div class="col l-6 l-o-3 m-8 m-o-2 c-12">
            <!-- Signin -->
            <div id="signin-form" class="inner">
              <div class="inner__heading">
                Chào mừng đến với <br /><span class="inner__heading-color">
                  Learn Math For Student</span
                >
              </div>

              <div class="inner__body">
                <div class="inner__body-box">
                  <input
                    type="text"
                    id="signin-form-username"
                    placeholder="Nhập tên tài khoản"
                  />
                </div>
                <div class="inner__body-box">
                  <input
                    type="password"
                    id="signin-form-password"
                    placeholder="Nhập mật khẩu"
                  />
                </div>
                <small class="inner__alert"></small>
                <a href="./vietnamese-student-main.html" class="inner__body-btn">Đăng nhập</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/database/data.js"></script>
</html>
