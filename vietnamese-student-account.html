<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Math</title>
    <link rel="icon" href="./assets/img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/account.css">
</head>
<body>
    <div class="grid wide">
        <div class="row container">
            <div class="col l-3 m-4 c-12">
                <div class="info__main">
                    <div class="info__main-image">
                        <img src="./assets/img/account-avata.png" alt="Avatar">
                    </div>
                    <p id="info-name" class="info__main-name"></p>
                    <p id="info-role" class="info__main-role"></p>

                    <ul class="info__main-list">
                        <li data-index="0" class="info__main-list-item item--active">Hồ sơ</li>
                        <li data-index="1" class="info__main-list-item">Chỉnh sửa thông tin</li>
                    </ul>
                </div>
            </div>
            <div class="col l-9 m-8 c-12">
                <div class="info__detail">
                    <div id="profile" class="list-item-pane item--active">
                        <ul class="info__detail-list"></ul>
                        <div class="row back">
                            <div class="col l-12 m-12 c-12">
                                <div id="back-btn" class="back-btn">
                                    <a href="./vietnamese-student-main.html">Trở lại</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="setting" class="list-item-pane">
                        <ul class="info__detail-list">
                            <li class="info__detail-list-item">
                                <p class="info__detail-list-item-attribute">Họ và tên:</p>
                                <input id="input-name" type="text" readonly class="info__detail-list-item-input">
                            </li>
                            <li class="info__detail-list-item">
                                <p class="info__detail-list-item-attribute">Ngày sinh:</p>
                                <input id="input-dob" type="text" readonly class="info__detail-list-item-input">
                            </li>
                            <li class="info__detail-list-item">
                                <p class="info__detail-list-item-attribute">Giới tính:</p>
                                <input id="input-gender" type="text" readonly class="info__detail-list-item-input">
                            </li>
                            <li class="info__detail-list-item">
                                <p class="info__detail-list-item-attribute">Lớp:</p>
                                <input id="input-class" type="text" readonly class="info__detail-list-item-input">
                            </li>
                            <li class="info__detail-list-item">
                                <p class="info__detail-list-item-attribute">Năm học:</p>
                                <input id="input-semester" type="text" readonly class="info__detail-list-item-input">
                            </li>
                        </ul>
                        <div class="row">
                            <div class="col l-12 m-12 c-12">
                                <div id="update-info-btn" class="back-btn">
                                    <a>Sửa thông tin</a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col l-12 m-12 c-12">
                                <div id="back-btn" class="back-btn">
                                    <a href="./vietnamese-student-main.html">Trở lại</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/student-account.js"></script>
</body>
</html>
